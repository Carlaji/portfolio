  <body class="img-fluid home">

        <div class="container">

          <button

    <section class="intro">
      <div class="container">
        <div class="moon">
          <img src="/img/cloud.png" id="cloud" alt="cloud" class="img-fluid" />

          <div class="row button-contact">

          </div>
        </div>
        <img src="/img/cloud2.png" id="cloud2" alt="cloud" class="img-fluid" />
      </div>
    </section>
    <section class="projects" id="home-projects">
      <div class="container">
        <h2>Select Your Project</h2>
        <div class="home-projects">
          <div class="row">
            <img
              src="/img/Project 1:4.png"
              alt="Project Punt i Coma"

            />
            <img
              src="/img/Project 2:4.png"

            />
            <img
              src="/img/Project 3:4.png"
              alt="Poject Wellness Ocasion"

            />
            <img

              alt="Project Howl's Moving Castle"
              class="col-lg-3 col-ms-2 home-project img-fluid"
            />

        </div>
      </div>

    <section class="found-me">
      <div class="container">

          <h2 class="col-12 found-title" id="found-title">Click Box</h2>
          <img

            alt="magnifying glass icon"

        <div class="row d-flex justify-content-center mt-3">
          <img
            src="/img/instagram.png"
            alt="Instagram icon"
            class="col-lg-4 col-ms-12 found-icon img-fluid"

            src="/img/linkedin.png"
            alt="Linkedin icon"

          />
          <img
            src="/img/github.png"
            alt="Github icon"
            class="col-4 col-ms-12 found-icon img-fluid ms-5"
            id="github"
          />
        </div>
        <div class="row d-flex justify-content-center mt-4">
          <img
            src="/img/box-icon.png"
            alt="box icon"
            class="col-12 found-box img-fluid"
            id="box"
          />
        </div>
      </div>

            <a href="mailto:carlajisi4@gmail.com" class="col-lg-7 col-ms-12"

          <div class="row mt-5">

            <a

            >

            <img

              alt="Github icon"
              class="col-lg-5 col-ms-12"
            />
            <a href="https://github.com/Carlaji" class="col-lg-7 col-ms-12"

            >
          </div>
        </div>
